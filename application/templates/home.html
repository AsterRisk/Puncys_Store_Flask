	.logo{
    border-radius: 50%;
    height: 40px;
    width: 40px;
}

.admin-btn{
    background-color: rgb(246, 246, 246);
}

.admin-btn:hover{
    box-shadow: 0 0 10px #9ecaed;;
}

.admin-ctrl{
    float:left;
    height:100px;
    width:100px;
}

    margin-left:20px;

	<a href = "/view_appointments">
		<div class="container">
			<article class="card card-body admin-btn">
				<div class="row ">
					<img src = "{{url_for('static', filename = '/images/clock.png')}}" class = "admin-ctrl">
					<div class="col-md-4">
						<figure  class="item-feature">
							
							<figcaption class="pt-3">
								<h3 class="title">View Appointments </h3>
								
							</figcaption>
						</figure> <!-- iconbox // -->
					</div> <!-- col // -->
				</div>
			</article>
		</div>
	</a>
	
	<br>
	<hr>
	<br>
	<a href = "/view_orders">
		<div class = "container ">
			<article class = "card card-body admin-btn">

					<img src = "{{url_for('static', filename = '/images/needle.png')}}" class = "admin-ctrl">

						<figure class="item-feature">

	<!-- col // -->

	<hr>
	<br>
	<a href = "/sales">
		<div class = "container ">
			<article class="card card-body admin-btn">
				<div class="row ">
					<img src = "{{url_for('static', filename = '/images/cash_register.png')}}" class = "admin-ctrl">
					<div class="col-md-4">
						<figure  class="item-feature">
							<span class="text-primary"><i class="fa fa-2x fa-landmark"></i></span>	
							<figcaption class="pt-3">
								<h3 class="title">Sales Report</h3>
								
							</figcaption>
						</figure> <!-- iconbox // -->
					<!-- col // -->
					</div> <!-- col // -->
				</div>
			</article>
